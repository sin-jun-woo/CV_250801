<!DOCTYPE html>
<!-- 이 문서가 HTML5 표준에 따라 작성되었음을 선언합니다. -->
<html lang="en">
  <!-- HTML 문서의 시작을 나타냅니다. lang="en"은 이 페이지의 주 언어가 영어임을 의미해요. (한국어 콘텐츠이므로 "ko"로 바꾸는 것이 좋습니다.) -->
  <head>
    <!-- 웹사이트의 보이지 않는 정보(메타데이터)를 담는 부분입니다. -->
    <meta charset="UTF-8" />
    <!-- 문자 인코딩을 UTF-8로 설정하여 한글이 깨지지 않도록 합니다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 모바일 기기 등 다양한 화면 크기에서 페이지가 잘 보이도록 설정합니다. (반응형 웹 디자인의 기초) -->
    <title>민호의 회사 홈페이지</title>
    <!-- 브라우저 탭에 표시될 페이지의 제목을 설정합니다. -->
  </head>
  <body>
    <!-- 웹사이트에 실제로 보이는 모든 콘텐츠를 담는 부분입니다. -->
    <header></header>
    <!-- <header> 태그는 페이지의 머리말 부분을 나타냅니다. 보통 로고, 제목, 네비게이션 메뉴 등이 들어갑니다. (현재는 비어있습니다.) -->
    <main></main>
    <!-- <main> 태그는 페이지의 핵심적인 주요 콘텐츠를 감쌉니다. (현재는 비어있습니다.) -->
    <footer>
      <!-- <footer> 태그는 페이지의 꼬리말 부분을 나타냅니다. 보통 저작권 정보, 연락처, 관련 링크 등이 들어갑니다. -->
      <a href="https://www.instagram.com" target="_blank">인스타그램</a>
      <!-- <a> 태그는 하이퍼링크를 만듭니다. -->
      <!-- href: 연결할 페이지의 주소(URL)를 지정합니다. -->
      <!-- target="_blank": 링크를 클릭했을 때 새 탭에서 열리도록 합니다. -->
    </a> <!-- 이 닫는 </a> 태그는 불필요하게 중복되어 사용된 문법 오류입니다. 제거해야 합니다. -->
    <a href="https://www.facebook.com" target="_blank">페이스북 페이지</a>
    <a href="https://www.youtube.com" target="_blank">유튜브</a>
    </footer>
  </body>
</html>
