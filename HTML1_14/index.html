<!DOCTYPE html>
<!-- 이 문서가 HTML5 표준에 따라 작성되었음을 선언합니다. -->
<html lang="en">
  <!-- HTML 문서의 시작을 나타냅니다. lang="en"은 이 페이지의 주 언어가 영어임을 의미해요. (한국어 콘텐츠이므로 "ko"로 바꾸는 것이 좋습니다.) -->
  <head>
    <meta charset="UTF-8" />
    <!-- 문자 인코딩을 UTF-8로 설정하여 한글이 깨지지 않도록 합니다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 모바일 기기 등 다양한 화면 크기에서 페이지가 잘 보이도록 설정합니다. -->
    <title>Document</title>
    <!-- 브라우저 탭에 표시될 페이지의 제목입니다. "딸기 라떼 레시피"처럼 구체적으로 바꾸는 것이 좋습니다. -->
    <link
      rel="stylesheet"
      href="https://storage.googleapis.com/codingvalley/src/HTML_14_style.css"
    />
    <!-- <link> 태그는 외부 리소스(여기서는 CSS 스타일시트)를 현재 HTML 문서와 연결합니다. -->
  </head>
  <body>
    <!-- 웹사이트에 실제로 보이는 모든 콘텐츠를 담는 부분입니다. -->
    <h1>딸기 라떼 만들기</h1>
    <!-- <h1> 태그는 페이지에서 가장 중요한 최상위 제목을 나타냅니다. -->
    <h2>준비물</h2>
    <!-- <h2> 태그는 <h1> 다음 수준의 소제목을 나타냅니다. -->
    <table>
      <!-- <table> 태그는 표(table)를 만듭니다. -->
      <thead>
        <!-- <thead> 태그는 표의 머리말(header) 그룹을 정의합니다. -->
        <tr>
          <!-- <tr> 태그는 표의 한 행(table row)을 나타냅니다. -->
          <th>재료</th>
          <!-- <th> 태그는 표의 제목 셀(table header)을 나타내며, 텍스트가 굵게 중앙 정렬됩니다. -->
          <th>정량</th>
          <th>가격</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tbody> 태그는 표의 본문(body) 그룹을 정의합니다. -->
        <tr>
          <td>생딸기</td>
          <!-- <td> 태그는 표의 일반 데이터 셀(table data)을 나타냅니다. -->
          <td>8조각</td>
          <td>5,000원</td>
        </tr>
        <tr>
          <td>휘핑크림</td>
          <td>적당량</td>
          <td>제공</td>
        </tr>
        <tr>
          <td>얼음</td>
          <td>적당량</td>
          <td>제공</td>
        </tr>
        <tr>
          <td>물</td>
          <td>180mm</td>
          <td>제공</td>
        </tr>
        <tr>
          <td>시럽</td>
          <td>펌프</td>
          <td>18,000원</td>
        </tr>
      </tbody>
      <tfoot>
        <!-- <tfoot> 태그는 표의 꼬리말(footer) 그룹을 정의합니다. 주로 합계나 요약 정보를 담습니다. -->
        <tr>
          <td>총액</td>
          <td></td>
          <!-- 이 셀은 비워두어 '총액'과 '23,000원'이 각각 첫 번째와 세 번째 열에 위치하도록 합니다. -->
          <td>23,000원</td>
        </tr>
      </tfoot>
    </table>
    <h2>제조 순서</h2>
    <ol>
      <!-- <ol> 태그는 순서가 있는 목록(Ordered List)을 만듭니다. 각 항목 앞에 1, 2, 3... 숫자가 붙습니다. -->
      <li>블렌더에 딸기 6조각, 시럽 2펌프, 얼음, 물 180m를 넣어주세요.</li>
      <!-- <li> 태그는 목록의 각 항목(List Item)을 나타냅니다. -->
      <li>얼음이 모두 갈릴 때까지 잘 갈아주세요.</li>
      <li>컵에 갈린 음료를 담아주세요.</li>
      <li>휘핑크림을 취향껏 올려주세요.</li>
      <li>딸기 2조각을 반으로 잘라 휘핑 크림 위에 장식해주세요.</li>
    </ol>
  </body>
</html>
