<!DOCTYPE html>
<html lang="en">
  <!-- HTML 문서의 시작을 나타냅니다. lang="en"은 이 페이지의 주 언어가 영어임을 의미해요. (한국어 콘텐츠이므로 "ko"로 바꾸는 것이 좋습니다.) -->
  <head>
    <meta charset="UTF-8" />
    <!-- 문자 인코딩을 UTF-8로 설정하여 한글이 깨지지 않도록 합니다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 모바일 기기 등 다양한 화면 크기에서 페이지가 잘 보이도록 설정합니다. -->
    <title>youtube</title>
    <!-- 브라우저 탭에 표시될 페이지의 제목을 설정합니다. -->
  </head>
  <body>
    <!-- 웹사이트에 실제로 보이는 모든 콘텐츠를 담는 부분입니다. -->
    <img
      src="https://storage.googleapis.com/codingvalley/src/HTML_p2_logo.webp"
      width="40%"
    />
    <!-- <img> 태그는 이미지를 삽입합니다. 여기서는 로고 이미지입니다. -->
    <!-- width="40%": 이미지의 너비를 브라우저 창 너비의 40%로 설정합니다. CSS로 분리하는 것이 더 좋은 방법입니다. -->

    <div class="video-container">
      <!-- <div> 태그는 콘텐츠를 그룹화하는 컨테이너입니다. 여기서는 비디오와 제목을 묶습니다. -->
      <video
        src="https://storage.googleapis.com/codingvalley/src/HTML_p2_video.mp4"
        controls
        loop
        muted
        width="100%"
      ></video>
      <!-- <video> 태그는 동영상 플레이어를 삽입합니다. -->
      <!-- src: 동영상 파일의 경로(URL)를 지정합니다. -->
      <!-- controls: 재생, 정지, 볼륨 등 컨트롤러를 표시합니다. -->
      <!-- loop: 영상 재생이 끝나면 자동으로 다시 시작합니다. -->
      <!-- muted: 페이지 로드 시 음소거 상태로 시작합니다. (자동 재생 정책 때문에 종종 필요합니다.) -->
      <!-- width="100%": 비디오의 너비를 부모 요소(div)의 100%로 채웁니다. -->
      <h1>고양이 채널 ep.1</h1>
      <!-- <h1> 태그는 페이지의 가장 중요한 제목을 나타냅니다. 여기서는 영상 제목으로 사용되었습니다. -->
    </div>
    <div>
      <!-- 이 <div>는 채널 정보(프로필 사진, 이름, 설명)를 묶습니다. -->
      <img
        src="https://storage.googleapis.com/codingvalley/src/HTML_p2_cat.webp"
        width="10%"
      />
      <!-- 채널 운영자의 프로필 사진입니다. -->
      <span>연재</span>
      <!-- <span> 태그는 텍스트의 일부를 묶는 인라인 컨테이너입니다. 채널 운영자의 이름입니다. -->
      <p>3년차 고양이 집사이자 개발자 연재입니다.</p>
      <!-- <p> 태그는 문단을 나타냅니다. 채널에 대한 설명입니다. -->
    </div>
    <br />
    <!-- <br> 태그는 줄바꿈을 합니다. -->
    <hr />
    <!-- <hr> 태그는 주제의 분리를 나타내는 수평선을 긋습니다. -->

    <div class="coments">
      <!-- 이 <div>는 댓글 섹션을 묶습니다. (클래스 이름에 오타가 있습니다: coments -> comments) -->
      <h3>[댓글]</h3>
      <!-- <h3> 태그는 3번째 수준의 소제목을 나타냅니다. -->
      <p>
        <strong>인프라 개발자</strong> <br />
        <!-- <strong> 태그는 중요한 텍스트를 강조하며 굵게 표시합니다. 댓글 작성자 이름입니다. -->
        <!-- <br> 태그는 줄바꿈입니다. -->
        고양이는 최고에요!
      </p>
      <p>
        <strong>코드도사</strong> <br />
        고양이가 너무 귀여워서 코딩이 잘 되겠네요
      </p>
      <p>
        <strong>골든리트리버</strong> <br />
        말랑이인가요 카우인가요?
      </p>
    </div>
  </body>
</html>
