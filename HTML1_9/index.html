<!DOCTYPE html>
<!-- 이 문서가 HTML5 표준에 따라 작성되었음을 선언합니다. -->
<html lang="en">
  <!-- HTML 문서의 시작을 나타냅니다. lang="en"은 이 페이지의 주 언어가 영어임을 의미해요. (한국어 콘텐츠이므로 "ko"로 바꾸는 것이 좋습니다.) -->
  <head>
    <!-- 웹사이트의 보이지 않는 정보(메타데이터)를 담는 부분입니다. -->
    <meta charset="UTF-8" />
    <!-- 문자 인코딩을 UTF-8로 설정하여 한글이 깨지지 않도록 합니다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 모바일 기기 등 다양한 화면 크기에서 페이지가 잘 보이도록 설정합니다. (반응형 웹 디자인의 기초) -->
    <title>수호의 회사 홈페이지</title>
    <!-- 브라우저 탭에 표시될 페이지의 제목을 설정합니다. -->
  </head>
  <body>
    <!-- 웹사이트에 실제로 보이는 모든 콘텐츠를 담는 부분입니다. -->
    <main>
      <!-- <main> 태그는 페이지의 핵심적인 주요 콘텐츠를 감쌉니다. -->
      <p>회사 내부</p>
      <!-- <p> 태그는 문단을 나타냅니다. 여기서는 이미지 그룹의 제목처럼 사용되었습니다. -->
      <img
        src="https://storage.googleapis.com/codingvalley/src/HTML_9_img1.webp"
        alt="회사내부1"
        width="30%"
      />
      <!-- <img> 태그는 이미지를 삽입합니다. -->
      <!-- src: 이미지 파일의 경로(URL)를 지정합니다. -->
      <!-- alt: 이미지를 표시할 수 없을 때 대신 보여줄 텍스트입니다. 스크린 리더 사용자에게도 중요합니다. -->
      <!-- width: 이미지의 너비를 지정합니다. 여기서는 브라우저 창 너비의 30%로 설정했습니다. -->
      <img
        src="https://storage.googleapis.com/codingvalley/src/HTML_9_img2.webp"
        alt="회사내부2"
        width="30%"
      />
      <img
        src="https://storage.googleapis.com/codingvalley/src/HTML_9_img3.webp"
        alt="회사내부3"
        width="30%"
      />
    </main>
  </body>
</html>
