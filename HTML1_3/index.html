<!DOCTYPE html>
<!-- 이 문서가 HTML5 표준에 따라 작성되었음을 선언합니다. -->
<html lang="en">
  <!-- HTML 문서의 시작을 나타냅니다. lang="en"은 이 페이지의 주 언어가 영어임을 의미해요. (한국어 콘텐츠이므로 "ko"로 바꾸는 것이 더 좋습니다.) -->
  <head>
    <!-- 웹사이트의 보이지 않는 정보(메타데이터)를 담는 부분입니다. -->
    <meta charset="UTF-8" />
    <!-- 문자 인코딩을 UTF-8로 설정합니다. 한글이 깨지지 않도록 해주는 중요한 설정입니다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 모바일 기기 등 다양한 화면 크기에서 페이지가 잘 보이도록 설정합니다. (반응형 웹 디자인의 기초) -->
    <title>포트폴리오</title>
    <!-- 브라우저 탭에 표시될 페이지의 제목을 설정합니다. -->
  </head>
  <body>
    <!-- 웹사이트에 실제로 보이는 모든 콘텐츠를 담는 부분입니다. -->
    <!-- 개인정보란 입니다 (개발자가 코드를 쉽게 이해하도록 돕는 HTML 주석입니다. 실제 웹페이지에는 보이지 않습니다.) -->
    <div>
      <!-- 콘텐츠를 그룹화하는 일반적인 컨테이너(상자)입니다. 여기서는 개인 정보를 묶는 데 사용되었습니다. -->
      <p>이름 : 민수</p>
      <!-- <p> 태그는 하나의 문단(paragraph)을 나타냅니다. -->
      <p>직업 : 개발자</p>
      <p>전화번호 : 010-1234-4567</p>
      <p>이메일 : minsu@email.com</p>
    </div>
    <br />
    <!-- <br> 태그는 줄바꿈을 합니다. 보통 문단 사이의 간격을 만들기 위해 사용하기보다는 CSS로 여백을 조절하는 것이 좋습니다. -->
    <!-- 자기소개 칸 입니다. -->
    <div>
      <!-- 자기소개 내용을 묶기 위한 또 다른 컨테이너입니다. -->
      <p>안녕하세요,</p>
      <p>개발자 민수입니다.</p>
      <p>궁금하신 사항은 연락 주시기 바랍니다.</p>
      <br />
      <!-- 여기도 간격을 위한 줄바꿈으로 사용되었습니다. -->
      <!-- 추신란 입니다. -->
      <div>
        <!-- 자기소개 컨테이너 안에 또 다른 컨테이너를 중첩하여 사용했습니다. -->
        <p>이메일 연락을 선호합니다.</p>
      </div>
    </div>
  </body>
</html>
