<!DOCTYPE html>
<html lang="en">
  <!-- HTML 문서의 시작을 나타냅니다. lang="en"은 이 페이지의 주 언어가 영어임을 의미해요. (한국어 콘텐츠이므로 "ko"로 바꾸는 것이 좋습니다.) -->
  <head>
    <meta charset="UTF-8" />
    <!-- 문자 인코딩을 UTF-8로 설정하여 한글이 깨지지 않도록 합니다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 모바일 기기 등 다양한 화면 크기에서 페이지가 잘 보이도록 설정합니다. -->
    <title>만족도 조사</title>
    <!-- 브라우저 탭에 표시될 페이지의 제목을 설정합니다. -->
  </head>
  <body>
    <!-- 웹사이트에 실제로 보이는 모든 콘텐츠를 담는 부분입니다. -->
    <h1>만족도 조사</h1>
    <!-- <h1> 태그는 페이지에서 가장 중요한 최상위 제목을 나타냅니다. -->

    <!-- <form> 태그는 사용자 입력을 위한 양식을 정의합니다. -->
    <!-- action="/backend": 폼 데이터가 전송될 서버의 URL을 지정합니다. -->
    <!-- method="post": 폼 데이터를 HTTP POST 방식으로 전송하도록 지정합니다. -->
    <form action="/backend" method="post">
      <label for="gender">성별</label>
      <!-- <label> 태그는 입력 필드의 제목을 나타냅니다. 하지만 현재는 특정 입력 필드와 연결되어 있지 않습니다. -->

      <!-- <input type="radio">는 여러 옵션 중 하나만 선택할 수 있는 라디오 버튼을 만듭니다. -->
      <!-- name="gender": 같은 name을 가진 라디오 버튼들은 하나의 그룹으로 묶여, 그중 하나만 선택할 수 있게 됩니다. -->
      <!-- value="male": 이 항목이 선택되었을 때 서버로 전송될 값입니다. -->
      <input type="radio" name="gender" value="male" />남성
      <input type="radio" name="gender" value="female" />여성
      <hr />
      <!-- <hr> 태그는 주제의 분리를 나타내는 수평선을 긋습니다. -->

      <!-- <select> 태그는 드롭다운 목록을 만듭니다. (서버 전송을 위해 name 속성이 필요합니다.) -->
      <select id="age">
        <!-- <optgroup> 태그는 관련된 옵션들을 그룹으로 묶어줍니다. -->
        <optgroup label="age">
          <!-- <option> 태그는 드롭다운 목록의 각 항목을 정의합니다. -->
          <option>10대</option>
          <option>20대</option>
          <option>30대</option>
          <option>40대</option>
          <option>50대</option>
        </optgroup>
      </select>
      <hr />
      <!-- <input type="file">은 사용자가 자신의 컴퓨터에서 파일을 선택하여 업로드할 수 있는 필드를 만듭니다. -->
      <input type="file" />
      <hr />
      <label for="기타의견">기타의견</label>
      <!-- <input type="text">는 한 줄의 텍스트를 입력받는 필드를 만듭니다. -->
      <input type="text" id="기타의견" />

      <!-- <input type="submit">은 폼에 입력된 모든 데이터를 action에 지정된 서버로 전송하는 제출 버튼을 만듭니다. -->
      <input type="submit" />
    </form>
  </body>
</html>
