<!DOCTYPE html>
<!-- 이 문서가 HTML5 표준에 따라 작성되었음을 선언합니다. -->
<html lang="en">
  <!-- HTML 문서의 시작을 나타냅니다. lang="en"은 이 페이지의 주 언어가 한국어이므로 "ko"로 바꾸는 것이 좋습니다. -->
  <head>
    <meta charset="UTF-8" />
    <!-- 문자 인코딩을 UTF-8로 설정하여 한글이 깨지지 않도록 합니다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 모바일 기기 등 다양한 화면 크기에서 페이지가 잘 보이도록 설정합니다. -->
    <title>태그 관계 연습하기</title>
    <!-- 브라우저 탭에 표시될 페이지의 제목을 설정합니다. -->
  </head>
  <body>
    <!-- <body> 태그는 웹사이트에 실제로 보이는 모든 콘텐츠를 담는 부분입니다. -->
    <!-- 이 레벨에서 <div>와 <h1>은 같은 부모(body)를 가지므로 '형제' 관계입니다. -->

    <div>
      <!-- 이 <div> 태그는 내부에 있는 h2, h3, span 태그의 '부모' 태그입니다. -->
      <!-- h2, h3, span 태그는 모두 div의 '자식' 태그이며, 서로는 '형제' 관계입니다. -->

      <h2>나는 div의 첫째에요</h2>
      <!-- 이 <h2> 태그는 <div>의 첫 번째 자식입니다. -->

      <h3>나는 div의 둘째랍니다.</h3>
      <!-- 이 <h3> 태그는 <div>의 두 번째 자식입니다. -->

      <span>나는 div의 막내!</span>
      <!-- 이 <span> 태그는 <div>의 세 번째 자식입니다. -->
      <!-- span 태그는 주로 텍스트의 일부를 감싸 스타일을 적용할 때 사용하는 인라인(inline) 요소입니다. -->
    </div>

    <h1>나는 div와 형제입니다.</h1>
    <!-- 이 <h1> 태그는 <div> 태그와 같은 레벨에 있으므로 형제 관계입니다. -->
  </body>
</html>
