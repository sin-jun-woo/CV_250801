<!DOCTYPE html>
<!-- 이 문서가 HTML5 표준에 따라 작성되었음을 선언합니다. -->
<html lang="en">
  <!-- HTML 문서의 시작을 나타냅니다. lang="en"은 이 페이지의 주 언어가 영어임을 의미해요. (한국어 콘텐츠이므로 "ko"로 바꾸는 것이 좋습니다.) -->
  <head>
    <!-- 웹사이트의 보이지 않는 정보(메타데이터)를 담는 부분입니다. -->
    <meta charset="UTF-8" />
    <!-- 문자 인코딩을 UTF-8로 설정하여 한글이 깨지지 않도록 합니다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 모바일 기기 등 다양한 화면 크기에서 페이지가 잘 보이도록 설정합니다. (반응형 웹 디자인의 기초) -->
    <title>소개하기</title>
    <!-- 브라우저 탭에 표시될 페이지의 제목을 설정합니다. -->
  </head>
  <body>
    <!-- 웹사이트에 실제로 보이는 모든 콘텐츠를 담는 부분입니다. -->
    <h1>나를 소개합니다.</h1>
    <!-- <h1> 태그는 페이지에서 가장 중요한 최상위 제목을 나타냅니다. -->

    <p>안녕하세요.</p>
    <!-- <p> 태그는 하나의 문단(paragraph)을 나타냅니다. -->

    <p>제 이름은 <strong>서준</strong>입니다.</p>
    <!-- <strong> 태그는 내용상 중요한 텍스트를 감싸서 굵게 표시합니다. 여기서는 이름을 강조하고 있습니다. -->

    <p>
      저는 운동하는 것을 좋아합니다. <br />
      <!-- <br> 태그는 줄바꿈을 합니다. 문단을 나누지 않고 줄만 바꾸고 싶을 때 사용합니다. -->
      그 중 축구와 농구를 가장 좋아합니다.
    </p>

    <p>
      아, 먹는 것도 굉장히 좋아해요! <br />
      특히 매운 음식을 좋아해서 평소에 <em>떡볶이</em>를 아주 좋아한답니다.
      <!-- <em> 태그는 텍스트를 강조(emphasize)하고 싶을 때 사용하며, 보통 기울임꼴로 표시됩니다. -->
    </p>
  </body>
</html>
