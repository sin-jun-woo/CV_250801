<!DOCTYPE html>
<!-- 이 문서가 HTML5 표준에 따라 작성되었음을 선언합니다. -->
<html lang="en">
  <!-- HTML 문서의 시작을 나타냅니다. lang="en"은 이 페이지의 주 언어가 영어임을 의미해요. (한국어 콘텐츠이므로 "ko"로 바꾸는 것이 좋습니다.) -->
  <head>
    <meta charset="UTF-8" />
    <!-- 문자 인코딩을 UTF-8로 설정하여 한글이 깨지지 않도록 합니다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 모바일 기기 등 다양한 화면 크기에서 페이지가 잘 보이도록 설정합니다. (반응형 웹 디자인의 기초) -->
    <title>Document</title>
    <!-- 브라우저 탭에 표시될 페이지의 제목입니다. "지아의 힐링 메뉴"처럼 구체적으로 바꾸는 것이 좋습니다. -->
  </head>
  <body>
    <!-- 웹사이트에 실제로 보이는 모든 콘텐츠를 담는 부분입니다. -->
    <h1>지아의 힐링 메뉴들</h1>
    <!-- <h1> 태그는 페이지에서 가장 중요한 최상위 제목을 나타냅니다. 페이지당 한 번만 사용하는 것이 좋습니다. -->

    <h2>떡볶이</h2>
    <!-- <h2> 태그는 <h1> 다음 수준의 소제목을 나타냅니다. 여기서는 각 메뉴의 이름으로 사용되었습니다. -->
    <p>매콤한 음식을 좋아해요.</p>
    <!-- <p> 태그는 하나의 문단(paragraph)을 나타냅니다. 메뉴에 대한 설명입니다. -->

    <h2>양념치킨</h2>
    <p>달달한 소스를 좋아해요.</p>

    <h2>샐러드</h2>
    <p>신선한 음식을 좋아해요.</p>
  </body>
</html>
