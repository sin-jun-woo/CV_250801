<!DOCTYPE html>
<!-- 이 문서가 HTML5 문서임을 선언합니다. 웹 브라우저가 페이지를 올바르게 렌더링하도록 돕는 역할을 합니다. -->
<html lang="en">
  <!-- HTML 문서의 시작과 끝을 나타내는 최상위 태그입니다. 'lang="en"' 속성은 이 문서의 주 언어가 영어임을 명시합니다. -->
  <head>
    <!-- 문서의 메타데이터(metadata)를 담는 부분입니다. 제목, 스타일, 스크립트 등 페이지에 직접 표시되지 않는 정보들이 위치합니다. -->
    <meta charset="UTF-8" />
    <!-- 문서의 문자 인코딩 방식을 UTF-8로 지정합니다. 한글, 영어 등 전 세계 대부분의 문자를 깨짐 없이 표시할 수 있게 합니다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 모바일 기기 등 다양한 화면 크기에서 페이지가 잘 보이도록 설정(반응형 웹)합니다. 'width=device-width'는 페이지 너비를 기기 너비에 맞추고, 'initial-scale=1.0'은 초기 확대/축소 수준을 1로 설정합니다. -->
    <title>Hello, HTML</title>
    <!-- 브라우저 탭에 표시될 문서의 제목을 설정합니다. -->
  </head>
  <body>
    <!-- 웹 브라우저 화면에 실제로 표시될 모든 콘텐츠(텍스트, 이미지, 링크 등)를 담는 부분입니다. -->
    Hello, HTML!
    <!-- 화면에 "Hello, HTML!"이라는 텍스트를 출력합니다. -->
  </body>
</html>
<!-- HTML 문서가 끝났음을 알립니다. -->
